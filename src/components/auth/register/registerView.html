<main>
  <section style="text-center">
    <div class="container">
      <div class="detail-container">
        <form name="registrationForm" rc-submit="register()" novalidate="">
          <div class="login-container">
            <h1>Registro de usuario</h1>
            <div class="group-input">
              <label for="email">Usuario:</label>
              <input type="email" name="email" placeholder="E-mail" class="form-input" id="email" ng-model="user.email" ng-class="{'has-error': rc.registrationForm.needsAttention(registrationForm.email)}" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required="">
            </div>
            <div class="group-input">
              <label for="contrasena">Contrase単a:</label>
              <input type="password" name="password" placeholder="Contrase単a" class="form-input" id="contrasena" ng-model="user.password" ng-class="{'has-error': rc.registrationForm.needsAttention(registrationForm.password)}" ng-pattern="/^(?=(?:.*\d){2})(?=.*[a-z])(?=.*[A-Z])(?=.*[$@$!%*#?&])[0-9a-zA-Z\d$@$!%*?&]{8,}$/" required="">
            </div>
            <div class="group-input">
              <label for="contrasena-verify">Repetir contrase単a:</label>
              <input type="password" name="password_confirm" placeholder="Repetir contrase単a" class="form-input" ng-model="user.confirm" compare-to="user.password" ng-class="{'has-error': rc.registrationForm.needsAttention(registrationForm.password_confirm)}" required="">
            </div>
            <button class="btn sec">Registrar</button>
            <button class="btn gray" type="button" ng-click="toLogin()">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
